  <div class="contact-in">
    <h1>Registration Form for Singing Contest</h1>
    <form action="https://veera.org.in/registrations.php" method="post" autocomplete="off"  enctype="multipart/form-data">
      <input name="name" type="text"  placeholder="Full Name" class="contact-in-input" required="" >
      
      <input name="emai" type="email" placeholder="Email" class="contact-in-input"  required="" >
      
      <input name="number" type="number" placeholder="Whats app no." class="contact-in-input" required="" >
      
      <!-- <textarea name="gender" placeholder="Gender" class="contact-in-input"></textarea> -->

      <select name="gender" class="contact-in-input-select">
        <option class="color" value="">Gender</option>
        <option  name="gender" value="male">Male</option>
        <option name="gender"  value="female">Female</option>
        <option name="gender" value="other">Other</option>
     </select>
     
     <input name="age" type="number" placeholder="Age" class="contact-in-input" required="" >
      
     <input name="state" type="text" placeholder="State" class="contact-in-input" required="" >

     <input name="city" type="text" placeholder="City" class="contact-in-input" required="" >
     
     <!--<input name="file" type="file" placeholder="Select file" class="contact-in-input" required="" >-->
            
      <textarea name="query" placeholder="Any query" class="contact-in-textarea"></textarea>
      
      <input name="submit"  type="submit" value="SUBMIT" class="contact-in-btn" >
    </form>
  </div>
